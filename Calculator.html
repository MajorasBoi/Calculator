<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    
    <div class="container">
        <div class="resultcontainer">
            <textarea class="result" readonly>0</textarea>
        </div>
        
        <div class="numop">
            
            <div class="upsection">
                <div id="AC" class="button">
                    <strong>AC</strong>
                </div>
                <div id="Clear" class="button">
                    <strong>C</strong>
                </div>
                <div id="Inversor" class="button">
                    <strong>+/-</strong>
                </div>
                <div id="Division" class="button">
                    <strong>/</strong>
                </div>
            </div>

            <div class="downsection">
                
                <div class="num">
                    <div class="button" id="seven">
                        <strong>7</strong>
                    </div>
                    <div class="button" id="eight">
                        <strong>8</strong>
                    </div>
                    <div class="button" id="nine">
                        <strong>9</strong>
                    </div>
                    <div class="button" id="four">
                        <strong>4</strong>
                    </div>
                    <div class="button" id="five">
                        <strong>5</strong>
                    </div>
                    <div class="button" id="six">
                        <strong>6</strong>
                    </div>
                    <div class="button" id="one">
                        <strong>1</strong>
                    </div>
                    <div class="button" id="two">
                        <strong>2</strong>
                    </div>
                    <div class="button" id="three">
                        <strong>3</strong>
                    </div>
                    <div class="button" id="cero">
                        <strong>0</strong>
                    </div>
                    <div class="button" id="dot">
                        <strong>.</strong>
                    </div>
                </div>
                
                <div class="right">
                    <div id="multiply" class="button">
                        <strong>x</strong>
                    </div>
                    <div id="minus" class="button">
                        <strong>-</strong>
                    </div>
                    <div id="plus" class="button">
                        <strong>+</strong>
                    </div>
                    <div id="equal" class="button">
                        <strong>=</strong>
                    </div>

                </div>

            </div>

        </div>

    </div>
    <script type="text/javascript" src="Calculator.js"></script>
</body>
</html>
